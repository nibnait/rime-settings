patch:
  schema/name: 小鹤双拼
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: emoji_suggestion
      reset: 1
      states: [ "No", "Yes" ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: simplification
      reset: 1
      states: [ 漢字, 汉字 ]
    - name: ascii_punct
      states: [ 。，, ．， ]
  engine/segmentors: # 注意, 有顺序
    - ascii_segmentor
    - matcher
    - affix_segmentor@emoji # 自定义的emoji标签
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  engine/translators:
    - punct_translator
    - reverse_lookup_translator                  # 旧的反查+翻译器, 这里用来做笔画反查
    - script_translator
    - table_translator@custom_phrase             # 表示调用custom_phrase段编码
    - table_translator
    - lua_translator@date_translator
    - lua_translator@week_translator
    - script_translator@emoji                    # emoji翻译器
  engine/filters:
    - simplifier@emoji_suggestion
    - simplifier
    - uniquifier
    - reverse_lookup_filter@filter_emoji
    #- charset_filter@gbk
    # - single_char_filter
  engine/processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion
    # tips: all
  reverse_lookup: {}

  #載入朙月拼音擴充詞庫
  translator/dictionary: luna_pinyin.extended
  translator/preedit_format: {}


  # 自定义符号上屏
